<html xmlns:th="https://thymeleaf.org">

<head>
    <link th:href = "@{/css/Login.css}" rel = "stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body background="/images/Ship.jpg">

<div id="parent" style="margin-top: 18%; ">
    <div id="loginScreen">
        <div class="container" style="max-width: 58%;margin-top: 5%; margin-left: 26%;">
            <div th:if="${isValidUser} == false" class="alert alert-danger" role="alert">
                Incorrect Username or Password!!
            </div>
            <div th:if="${isCorrectAdmin} == false" class="alert alert-danger" role="alert">
                Not a Admin User !!!
            </div>

            <form class="form-signing" method="POST" th:action="@{/login}">
                <p>
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="Username" required autofocus>
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Password" required>
                </p>
                <div class="RadioButtons" style="width: 127%;">
                    <div class="form-check" id="AdminDiv" >
                        <input class="form-check-input form-control" style="width: 15%;" type="radio" name="RadioButton" value="Admin" id="Admin" checked >
                         <label class="form-check-label" for="Admin" style="margin-top: 10px;margin-left: 6px;">
                          Add/View Role
                         </label>
                    </div>
                    <div class="form-check" id="OtherDiv" >
                        <input class="form-check-input form-control" style="width: 26%;" type="radio" name="RadioButton" value="Others"  id="others" >
                         <label class="form-check-label" for="others" style="margin-top: 10px; margin-left: 6px;">
                        Others
                        </label>
                     </div>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="carousel">

        <img class="d-block w-100"  style="height: 63%;" th:src="@{images/SupplyChain.png}" alt="First slide">

    </div>
</div>



</body>
</html>
